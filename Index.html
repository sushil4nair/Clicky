<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link href="./Css/style.css" rel="stylesheet" />
</head>
<body>

    <div class="backgroundOuter">
        <div class="backgroundInside">
            <div class="background"></div>
        </div>
    </div>

    <h1 class="logo">Clicky 🖱️</h1>

    <h1 class="mainScorePoint">00</h1>

    <div class="elementContainer"></div>

    <div class="lifeLineContainer">
        <ul class="lifeLines">
            <li class="lineline" id="lineline3">😇</li>
            <li class="lineline" id="lineline2">😇</li>
            <li class="lineline" id="lineline1">😇</li>
        </ul>
    </div>

    <div class="mainMenuModel">
        <h1>Clicky 🖱️</h1>
        <div class="menuContent">
            <ul class="menus menus1">
                <li class="menu play">Play &nbsp; <span>😇</span></li>
                <li class="menu setting">Settings &nbsp; <span>🤔</span> </li>
                <li class="menu about">About &nbsp; <span>🥹</span></li>
            </ul>

            <ul class="menus menus2">
                <div class="menu2s">
                    <label>Music</label>

                    <label>
                        <input type="checkbox" id="bgSoundId" class="checkBoxInpSound">
                        <span class="custom-checkbox"></span>
                    </label>
                </div>

                <div class="menu2s">
                    <label>Fx's</label>

                    <label>
                        <input type="checkbox" id="fxSoundId" class="checkBoxInpSoundFxs">
                        <span class="custom-checkboxFxs"></span>
                    </label>
                </div>

                <li class="menu back">Back &nbsp; <span>👈</span></li>
            </ul>

            <ul class="menus menus3">

                <li class="aboutli">You don't need to know me... 😏
                    Main woh hoon jo sab ke dilon par hoon ❤️
                    Bas game kheliye aur maze lijiye! 🎮✨</li>

                <li class="menu back">Back &nbsp; <span>👈</span></li>
            </ul>
        </div>
    </div>

    <div class="gameOverMenu">
        <ul class="menus">
            <li class="backtomenu">Menu 😅</li>
            <li class="restart">Restart 😤</li>
        </ul>
    </div>

    <div class="countDownPage">
        <div class="content">
            <label id="randomTip">Please, don’t click the shit. Your dignity is worth more than that.</label>
        </div>
        <label class="countNumber">4</label>
    </div>



    <script src="./Js/app.js"></script>
    
</body>
</html>
