<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <link href="./Css/style.css" rel="stylesheet" />
</head>
<body>

    <div class="backgroundOuter">
        <div class="backgroundInside">
            <div class="background"></div>
        </div>
    </div>

    <h1 class="logo">Clicky 🖱️</h1>

    <h1 class="mainScorePoint">00</h1>

    <div class="elementContainer"></div>

    <div class="lifeLineContainer">
        <ul class="lifeLines">
            <li class="lineline" id="lineline3">😇</li>
            <li class="lineline" id="lineline2">😇</li>
            <li class="lineline" id="lineline1">😇</li>
        </ul>
    </div>

    <div class="mainMenuModel">
        <h1>Clicky 🖱️</h1>
        <div class="menuContent">
            <ul class="menus">
                <li class="menu play">Play &nbsp; <span>😇</span></li>
                <li class="menu setting">Settings &nbsp; <span>🤔</span> </li>
                <li class="menu about">About &nbsp; <span>🥹</span></li>
            </ul>
        </div>
    </div>

    <div class="gameOverMenu">
        <ul class="menus">
            <li class="backtomenu">Menu 😅</li>
            <li class="restart">Restart 😤</li>
        </ul>
    </div>



    <script src="./Js/app.js"></script>
    
</body>
</html>
